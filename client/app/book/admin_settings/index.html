<div class="loading-wrapper" ng-if="isLoading">
</div>
<form class="form-horizontal">
  <flash-message></flash-message>
  <div class="row">
    <div class="col-sm-6">
      <div class="form-group">
        <label class="col-sm-4 control-label">Title</label>
        <div class="col-sm-8">
          <input type="text" placeholder="Enter the title of app..." class="form-control" ng-model="settings.title" />
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="form-group">
        <label class="col-sm-2 control-label">Address</label>
        <div class="col-sm-10">
          <input type="text" placeholder="Enter the address..." class="form-control" ng-model="settings.address" />
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6">
      <div class="form-group">
        <label class="col-sm-4 control-label">Email</label>
        <div class="col-sm-8">
          <input type="email" placeholder="Enter the email address..." class="form-control" ng-model="settings.email" />
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="form-group">
        <label class="col-sm-4 control-label">Phone</label>
        <div class="col-sm-8">
          <input type="text" placeholder="Enter the phone number..." class="form-control" ng-model="settings.phone" />
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <a class="btn btn-link pull-right" data-dismiss="modal">Close</a>
      <button ng-class="{'disabled': isLoading}" type="submit" class="btn btn-blue btn-embossed pull-right save-admin-settings ladda-button" data-style="slide-left" ng-click="saveSettings()">Save</button>
      <div class="clearfix"></div>
    </div>
  </div>
</form>
