<div class="sharing-page-container">
    <div class="modal fade in show" tabindex="-1" role="dialog" aria-hidden="false">
        <div class="modal-backdrop fade in" style="height: 100%;"></div>
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header p-5">
                    <h4 class="modal-title text-center">
                        <strong>Sign In</strong>
                    </h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="col-sm-6">
                                <p>
                                    Your friend would like to invite you to manage a booking.
                                    Please sign in to continue.
                                </p>
                            </div>
                            <div class="col-sm-6 border-left">
                                <a ng-href="{{sharing.facebookActivationUrl}}" class="btn btn-lg btn-facebook btn-block">
                                    <i class="fa fa-facebook"></i>
                                    <span>Facebook</span>
                                </a>
                                <a ng-href="{{sharing.googleActivationUrl}}" class="btn btn-lg btn-google-plus btn-block">
                                    <i class="fa fa-google-plus"></i>
                                    <span>Google</span>
                                </a>
                                <a ng-href="{{sharing.linkedinActivationUrl}}" class="btn btn-lg btn-linkedin btn-block">
                                    <i class="fa fa-linkedin"></i>
                                    <span>Linkedin</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <p class="account-copyright">

</div>
